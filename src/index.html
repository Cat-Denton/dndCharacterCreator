<head>
  <title>DnD Character Creator</title>
</head>
<body>
  <div class="container">
    <h1>Create your character</h1>
    <div class="form-group">
      <label for="name">What is your character's name?</label>
      <input class="form-control" id="name" type="text"></br>
      <ul>
        <li><button type="btn" id="str">STR</button><span id="Strength" class="str"></span></li>
        <li><button type="btn" id="dex">DEX</button><span id="Dexterity" class="dex"></span></li>
        <li><button type="btn" id="con">CON</button><span id="Constitution" class="con"></span></li>
        <li><button type="btn" id="int">INT</button><span id="Intelligence" class="int"></span></li>
        <li><button type="btn" id="wis">WIS</button><span id="Wisdom" class="wis"></span></li>
        <li><button type="btn" id="cha">CHA</button><span id="Charisma" class="cha"></span></li>
      </ul>
      <div class="showErrors"></div>
    </div>
  </div>
</body>
