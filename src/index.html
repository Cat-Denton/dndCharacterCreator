<head>
  <title>DnD Character Creator</title>
</head>
<body>
  <div class="container">
    <h1>Create your character</h1>
    <div class="form-group">
      <label for="name">What is your character's name?</label>
      <input class="form-control" id="name" type="text"></br>
      <div id="abilities">
        <button type="btn" id="str">STR</button></br>
        <button type="btn" id="dex">DEX</button></br>
        <button type="btn" id="con">CON</button></br>
        <button type="btn" id="int">INT</button></br>
        <button type="btn" id="wis">WIS</button></br>
        <button type="btn" id="cha">CHA</button></br>
      </div>
    </div>
  </div>
</body>
